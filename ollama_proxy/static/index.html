<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FunctionGemma Test Console</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">FunctionGemma</p>
        <h1>Smart Home Test Console</h1>
        <p class="subtitle">Run prompts and review outputs after generation.</p>
      </div>
      <div class="status" id="status">Idle</div>
    </header>

    <section class="panel">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" rows="5" placeholder="Ask FunctionGemma to control the smart home..."></textarea>
      <div class="actions">
        <button id="run">Run Prompt</button>
        <button id="clear">Clear</button>
      </div>
    </section>

    <section class="cards" id="cards"></section>
  </div>

  <script src="app.js"></script>
</body>
</html>
